<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Glowing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --hoockers-green: hsl(148, 20%, 38%);
      --pale-spring-bud: hsl(60, 68%, 85%);
      --light-gray: hsl(0, 0%, 80%);
      --cultured-1: hsl(0, 0%, 97%);
      --gray-web: hsl(0, 0%, 49%);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
      --shadow-1: 0 8px 16px hsla(0, 0%, 0%, 0.15);
      --shadow-2: 0 4px 10px hsla(0, 0%, 0%, 0.05);
      --transition-1: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
      min-height: 100vh;
      color: var(--gray-web);
      line-height: 1.6;
    }

    /* Header Styles */
    .admin-header {
      background: linear-gradient(135deg, var(--hoockers-green) 0%, #7ba97d 100%);
      color: var(--white);
      padding: 20px 0;
      box-shadow: var(--shadow-1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .header-title h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .header-title p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all var(--transition-1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: var(--white);
      color: var(--hoockers-green);
      transform: translateY(-2px);
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 30px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow-2);
      transition: all var(--transition-1);
      border-left: 4px solid var(--hoockers-green);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-1);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .stat-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-web);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--hoockers-green) 0%, #7ba97d 100%);
      color: var(--white);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--black);
      line-height: 1;
    }

    /* Content Card */
    .content-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow-2);
      overflow: hidden;
    }

    .card-header {
      padding: 25px 30px;
      border-bottom: 2px solid var(--cultured-1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--black);
      margin: 0;
    }

    .card-actions {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Search Bar */
    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 350px;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Urbanist', sans-serif;
      transition: all var(--transition-1);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--hoockers-green);
      box-shadow: 0 0 0 3px rgba(94, 139, 97, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-web);
      font-size: 20px;
    }

    /* Add User Button */
    .add-btn {
      background: linear-gradient(135deg, var(--hoockers-green) 0%, #7ba97d 100%);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all var(--transition-1);
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(94, 139, 97, 0.3);
    }

    /* Table Styles */
    .table-container {
      padding: 30px;
      overflow-x: auto;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
    }

    .users-table thead {
      background: linear-gradient(135deg, var(--cultured-1) 0%, #e8f5e9 100%);
    }

    .users-table th {
      padding: 18px 20px;
      text-align: left;
      font-weight: 700;
      font-size: 14px;
      color: var(--black);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--hoockers-green);
    }

    .users-table td {
      padding: 18px 20px;
      border-bottom: 1px solid var(--cultured-1);
      font-size: 15px;
    }

    .users-table tbody tr {
      transition: all var(--transition-1);
    }

    .users-table tbody tr:hover {
      background: rgba(94, 139, 97, 0.05);
    }

    /* User Avatar */
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--hoockers-green) 0%, #7ba97d 100%);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      flex-shrink: 0;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 600;
      color: var(--black);
      font-size: 15px;
    }

    .user-id {
      font-size: 13px;
      color: var(--gray-web);
    }

    /* Role Badge */
    .role-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .role-admin {
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      color: var(--white);
    }

    .role-user {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: var(--white);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-edit,
    .btn-delete {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all var(--transition-1);
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-edit {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: var(--white);
    }

    .btn-edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      color: var(--white);
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray-web);
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 24px;
      color: var(--black);
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 20px;
      }

      .header-title h1 {
        font-size: 22px;
      }

      .main-container {
        padding: 0 20px;
        margin: 20px auto;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .card-header {
        padding: 20px;
      }

      .card-actions {
        width: 100%;
        flex-direction: column;
      }

      .search-wrapper {
        max-width: 100%;
      }

      .add-btn {
        width: 100%;
        justify-content: center;
      }

      .table-container {
        padding: 20px;
      }

      /* Mobile table layout */
      .users-table thead {
        display: none;
      }

      .users-table,
      .users-table tbody,
      .users-table tr,
      .users-table td {
        display: block;
        width: 100%;
      }

      .users-table tr {
        margin-bottom: 20px;
        border: 2px solid var(--cultured-1);
        border-radius: 8px;
        padding: 15px;
        background: var(--white);
      }

      .users-table td {
        padding: 10px 0;
        border: none;
        position: relative;
        padding-left: 50%;
      }

      .users-table td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-right: 10px;
        font-weight: 700;
        color: var(--black);
        text-transform: uppercase;
        font-size: 12px;
      }

      .action-buttons {
        flex-direction: column;
        margin-top: 10px;
      }

      .btn-edit,
      .btn-delete {
        width: 100%;
        justify-content: center;
      }
    }

    /* Icons */
    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="admin-header">
    <div class="header-container">
      <div class="header-title">
        <div class="header-icon">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </div>
        <div>
          <h1>Admin Dashboard</h1>
          <p>Glowing E-commerce Management</p>
        </div>
      </div>
      <button class="logout-btn" onclick="handleLogout()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Statistics Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">Total Users</span>
          <div class="stat-icon">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="totalUsers">12</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">Admin Users</span>
          <div class="stat-icon">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <polyline points="2 17 12 22 22 17"></polyline>
              <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="adminUsers">3</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">Regular Users</span>
          <div class="stat-icon">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="regularUsers">9</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">Active Today</span>
          <div class="stat-icon">
            <svg class="icon" viewBox="0 0 24 24">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="activeUsers">7</div>
      </div>
    </div>

    <!-- Users Table Card -->
    <div class="content-card">
      <div class="card-header">
        <h2 class="card-title">User Management</h2>
        <div class="card-actions">
          <div class="search-wrapper">
            <input 
              type="text" 
              class="search-input" 
              id="searchInput" 
              placeholder="Search by name or email..."
              onkeyup="filterUsers()"
            >
            <svg class="icon search-icon" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
          <a href="add-user.html" class="add-btn">
            <svg class="icon" viewBox="0 0 24 24">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New User
          </a>
        </div>
      </div>

      <div class="table-container">
        <table class="users-table" id="usersTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    // Sample user data (replace with actual API calls)
    const users = [
      { id: 1, name: 'John Doe', email: 'john@example.com', role: 'admin', joined: '2024-01-15' },
      { id: 2, name: 'Sarah Johnson', email: 'sarah@example.com', role: 'user', joined: '2024-02-10' },
      { id: 3, name: 'Michael Chen', email: 'michael@example.com', role: 'user', joined: '2024-02-15' },
      { id: 4, name: 'Emma Wilson', email: 'emma@example.com', role: 'admin', joined: '2024-03-01' },
      { id: 5, name: 'David Brown', email: 'david@example.com', role: 'user', joined: '2024-03-10' },
      { id: 6, name: 'Lisa Anderson', email: 'lisa@example.com', role: 'user', joined: '2024-03-15' },
      { id: 7, name: 'James Martinez', email: 'james@example.com', role: 'user', joined: '2024-03-20' },
      { id: 8, name: 'Sophia Taylor', email: 'sophia@example.com', role: 'admin', joined: '2024-04-01' },
      { id: 9, name: 'Robert Garcia', email: 'robert@example.com', role: 'user', joined: '2024-04-05' },
      { id: 10, name: 'Olivia Rodriguez', email: 'olivia@example.com', role: 'user', joined: '2024-04-10' },
      { id: 11, name: 'William Lee', email: 'william@example.com', role: 'user', joined: '2024-04-15' },
      { id: 12, name: 'Isabella White', email: 'isabella@example.com', role: 'user', joined: '2024-04-20' }
    ];

    // Function to get user initials
    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    // Function to render users table
    function renderUsers(usersToRender = users) {
      const tableBody = document.getElementById('tableBody');
      
      if (usersToRender.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No users found</h3>
                <p>Try adjusting your search query</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      tableBody.innerHTML = usersToRender.map(user => `
        <tr>
          <td data-label="User">
            <div class="user-info">
              <div class="user-avatar">${getInitials(user.name)}</div>
              <div class="user-details">
                <span class="user-name">${user.name}</span>
                <span class="user-id">ID: ${user.id}</span>
              </div>
            </div>
          </td>
          <td data-label="Email">${user.email}</td>
          <td data-label="Role">
            <span class="role-badge role-${user.role}">${user.role}</span>
          </td>
          <td data-label="Joined">${new Date(user.joined).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</td>
          <td data-label="Actions">
            <div class="action-buttons">
              <a href="edit-user.html?id=${user.id}" class="btn-edit">
                <svg class="icon" viewBox="0 0 24 24">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit
              </a>
              <button class="btn-delete" onclick="deleteUser(${user.id}, '${user.name}')">
                <svg class="icon" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Function to filter users based on search input
    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredUsers = users.filter(user => 
        user.name.toLowerCase().includes(searchTerm) || 
        user.email.toLowerCase().includes(searchTerm)
      );
      renderUsers(filteredUsers);
    }

    // Function to delete user
    function deleteUser(userId, userName) {
      if (confirm(`Are you sure you want to delete user "${userName}"?`)) {
        const index = users.findIndex(u => u.id === userId);
        if (index > -1) {
          users.splice(index, 1);
          renderUsers();
          updateStats();
          showNotification(`User "${userName}" has been deleted successfully!`, 'success');
        }
      }
    }

    // Function to update statistics
    function updateStats() {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('adminUsers').textContent = users.filter(u => u.role === 'admin').length;
      document.getElementById('regularUsers').textContent = users.filter(u => u.role === 'user').length;
    }

    // Function to show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'linear-gradient(135deg, var(--hoockers-green) 0%, #7ba97d 100%)' : '#ef4444'};
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: var(--shadow-1);
        z-index: 1000;
        font-weight: 600;
        animation: slideIn 0.3s ease;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Function to handle logout
    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        showNotification('Logging out...', 'success');
        setTimeout(() => {
          window.location.href = '../index.html'; // Adjust path as needed
        }, 1000);
      }
    }

    // Initialize the page
    renderUsers();
    updateStats();
  </script>

</body>
